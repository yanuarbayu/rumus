<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Jajar Genjang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="bay">
      <img src="foto1.jpeg" alt="">
    </div>


    <h2>Hitung Luas dan Keliling Jajar Genjang</h2>
    <label for="alas">Panjang Alas (a):</label>
    <input type="number" id="alas" required>

    <label for="tinggi">Tinggi (t):</label>
    <input type="number" id="tinggi" required>

    <label for="sisi">Panjang Sisi (s):</label>
    <input type="number" id="sisi" required>

    <button onclick="hitung()">Hitung</button>

    <div class="result" id="result"></div>
</div>

<script>
    function hitung() {
        const alas = parseFloat(document.getElementById('alas').value);
        const tinggi = parseFloat(document.getElementById('tinggi').value);
        const sisi = parseFloat(document.getElementById('sisi').value);

        // Menghitung luas jajar genjang
        const luas = alas * tinggi;

        // Menghitung keliling jajar genjang
        const keliling = 2 * (alas + sisi);

        // Kategori ukuran
        let kategoriLuas;
        let kategorikeliling;
        if (luas >= 500) {
            kategoriLuas = "Besar";
        } else if (luas >= 100) {
            kategoriLuas = "Sedang";
        } else {
            kategoriLuas = "Kecil";
        }

        if (luas >= 500) {
            kategorikeliling = "Besar";
        } else if (luas >= 100) {
            kategorikeliling = "Sedang";
        } else {
            kategorikeliling = "Kecil";
        }

        // Menampilkan hasil
        document.getElementById('result').innerHTML = `
            <h3>Hasil:</h3>
            <p>Luas Jajar Genjang: ${luas} satuan persegi (${kategoriLuas})</p>
            <p>Keliling Jajar Genjang: ${keliling} satuan panjang (${kategorikeliling})</p>
        `;
    }
</script>

</body>
</html>
